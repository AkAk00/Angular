<div class="table-responsive">
    <table class="table">
      <thead>
          <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <td>{{ item.typePresta }}</td>
          <td>{{ item.client }}</td>
          <td>{{ item.nbJours }}</td>
          <td>{{ item.totalHt() }}</td>
          <td>{{ item.totalTtc() }}</td>
          <td>{{ item.state }}</td>
          <td>action</td>
        </tr>
      </tbody>
    </table>
   </div>
